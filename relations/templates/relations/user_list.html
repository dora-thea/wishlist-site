{% extends "base_generic.html" %}

{% block content %}
    <h1>Users</h1>
    <hr/>

    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li>
        <a href="{% url 'personal-page' user.pk %}">{{ user.username }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no available users.</p>
    {% endif %}
{% endblock %}
